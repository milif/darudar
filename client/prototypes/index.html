<!doctype html>
<html ng-app="ddPrototype">
  <head>
    <link rel="stylesheet" href="../src/vendor/bootstrap/css/bootstrap.css">
    <script src="../src/vendor/jquery/jquery.js"></script>
    <script src="../src/vendor/angular/angular.min.js"></script>
  </head>
  <body style="background: url(background.png);">   
    <div id="layout" ng-controller="mainCntl" ng-class="ready" class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <h4>Components:</h4>
                <ul>
                   <li ng-repeat="component in ui.components"><a title="{{component[1]}}" href="#/api/components/{{component[0]}}">{{component[0]}}</a></li>
                </ul>
            </div>
            <div class="span10">
                <div class="page-header">
                    <h1>{{title}} <small>{{item}}</small></h1>
                </div>
                <div ng-view></div>
            </div>
        </div>   
    </div>
    
    <script src="ddPrototype.js"></script>
    <script src="../src/ddApp.js"></script>
    
    <script src="../src/components/ddGallery/ddGallery.js"></script>
    <link rel="stylesheet" href="../src/components/ddGallery/ddGallery.css">
    <script src="../src/model/ddImage.js"></script>

    <script src="../src/vendor/localStorageService/LocalStorageModule.js"></script>
    
    <script>
        var UI_DATA = {
            'components': [
                ['dd-gallery','Image gallery']
            ]
        };
    </script> 
    <style>
        #layout {
            display: none;
            }
            #layout.ready {
                display: block;
                }
    </style>
  </body>
</html>
